<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crossfade Transition Study</title>
    <meta name="Crossfade Transition Study" content="A study in crossfading images for gallery projects"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="gallery">

       <div class="gallery-container">
            <img  src="./img/architecture-bridge-fog-1141853.jpg" alt="golden gate at dusk"> 
            <img class="crossfade-img"src="./img/america-architecture-bay-208745.jpg" alt="golden gate during the day">  
        </div>
        <div class="gallery-container fade">
            <img  src="./img/black-and-white-buildings-city-2255.jpg" alt="buildings">  
        </div>
    </div>

</body>
</html>
